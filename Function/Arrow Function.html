       // const sayHello = (name) => {

        // const sum = (first, second) => {

        const sum = (first, second) => first + second

        console.info(sum(10, 100))

        function giveMeName(callback){
            callback("Mughis")
        }

            // ANONYMOUS FUNCTION
        // giveMeName(function(name){
        //    console.info(`Hello ${name}`)
        // })

        // ARROW FUNCTION
        giveMeName(nama => console.info(`Hello ${nama}`))
    </script>
