<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function daftar(nama, gender = "UNKNOWN"){
            console.info(nama)
            console.info(gender)
        }
        daftar();
        daftar("Mughis", "Laki - Laki")
        daftar("Mughis", undefined)
        daftar("Mughis", null)
    </script>
</body>
</html>
