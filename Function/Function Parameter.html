<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        // Membuat Function Dengan Paramaeter
        function sayhello(firstName, LastName){
            document.writeln(`<p>Hai ${firstName} ${LastName}</p>`)
        }

        // Memanggil Function Dengan Parameter
        sayhello("Mughis", "Fadhil")
        sayhello("Ghina", "Almira")

    </script>
</body>
</html>
