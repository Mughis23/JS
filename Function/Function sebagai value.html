<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>
        function sayHI (name){
            document.writeln(`<p>Haiii ${name}</p>`);
        }

        sayHI("Mughis");

        const panggil = sayHI;

        panggil("Almira")

        function giveMeName(callback){
            callback("Mughis") // SAY HELLO MUGHIS
        }

        giveMeName(sayHI)
        giveMeName(panggil)
    </script>
</body>
</html>
