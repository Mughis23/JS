<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Object</title>
</head>
<body>
    <script>
        const person = {};

        // Menambah atau Mengubah
        person ["Nama"] = "Mughis Fadhil A. Ridwan"
        person ["Asal_Negara"] = "Indonesia"
        person ["Umur"] = "17 Tahun"

        console.info(`Nama : ${person.Nama}`)
        console.info(`Asal Negara : ${person.Asal_Negara}`)
        console.info(`Umur : ${person.Umur}`)

        console.table(person)

        delete person["Asal_Negara"]

        console.table(person)

        const orang = {
            Nama : "Mughis Fadhil A. Ridwan",
            Asal_Negara : "Indonesia",
            Umur : "17 Tahun"
        };
        console.table(orang)

    </script>
</body>
</html>
