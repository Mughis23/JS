<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe data number</title>
</head>
<body>
<script>

    document.writeln( 100 );
    document.writeln("</br>"); //basic number
    document.writeln( 3010.04);
    document.writeln( "</br>" );
    document.writeln( 0b111101 ); // Binary
    // Hexadecimal : 0xFF
    // Binary : 0b10101
    // Octal : 0o10
    

</script>
</body>
</html>
